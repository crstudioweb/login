<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=passkey"
    />

    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/media-query.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo (a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <i class="material-symbols-outlined">login</i>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="Digite seu email"
                required
                minlength="15"
                autocomplete="email"
              />
              <label for="ilogin">L</label>
            </div>
            <div class="campo">
              <i class="material-symbols-outlined">passkey</i>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Digite sua senha"
                required
                minlength="8"
                maxlength="20"
                autocomplete="current-password"
              />
              <label for="isenha">S</label>
            </div>
            <div class="botoes">
              <input type="submit" value="Entrar" id="botao" />
              <a href="recuperar-senha.html" class="botao">Esqueceu a senha?</a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
